<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- webpage title -->
    <title>Weather App | Wala ragud ahahah</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 mx-auto">
          <div class="card-box mx-auto">
            <div class="search_icon">
              <input
                type="text"
                class="search-bar"
                placeholder="Enter Location"
                id="searchTxt"
              />
              <button class="button_icon" onclick="getdata()">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          <div class="card-box mx-auto">
            <div class="weather">
              <div class="cstm__font">
                <div class="city" id="location">Your Location</div>
                <hr />
                <div class="day" id="locationParts">
                  <p><i class="bi bi-geo-alt"></i> &nbsp;Location</p>
                </div>
                <div class="day">
                  <p id="dateTime">
                    <i class="bi bi-calendar"></i> &nbspDateTime
                  </p>
                  <p>&nbsp|&nbsp</p>
                  <p id="weekDay">Weekday</p>
                </div>
              </div>
              <div class="wheather row">
                <div class="col-md-6">
                  <h1 class="temp" id="temperatureC">0 °C</h1>
                  <h1 id="temperatureF">0 °F</h1>
                </div>
                <div class="col-md-6">
                  <img
                    src="https://cdn.iconscout.com/icon/free/png-256/cloudy-weather-11-1147979.png"
                    alt=""
                    class="icon"
                    id="weatherIcon"
                  />
                </div>
              </div>
              <div class="footer">
                <div class="description" id="txtWord">Cloudy</div>
                <div class="humidity" id="humidity">
                  Humidity: pag search sa imong lugar
                </div>
                <div class="precipitation" id="precipitation">
                  Precipitation: pag search sa imong lugar
                </div>
                <div class="wind" id="wind">
                  Wind Speed: pag search sa imong lugar
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Javascript/script.js"></script>
  </body>
</html>
